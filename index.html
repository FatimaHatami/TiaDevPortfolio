<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap" rel="stylesheet">
    <title>Tia Dev Website</title>
</head>
<body>

    <div class="main-container">
            <div class="info-card ">
                <div class="info-card__header">
                    <div class="logo">
                        <img src="assets/Logo.png" alt="Tia Dev">
                    </div>
                    <span class="heading">
                        Frontend Designer 
                        <br>
                        & Developer
                    </span>
                </div>
                <div class="info-card__content">
                    <div class="info-card__image">
                        <img src="assets/developer.jpg" alt="Tia Developer">
                    </div>
                    <span class="info-card__name">
                        Tia Developer
                    </span>
                    <span class="info-card__location">Base in Turkey</span>
                    <div class="info-card__socials">
                        <span>twitter</span>
                        <span>instagram</span>
                        <span>telegram</span>
                        <span>github</span>
                        
                    </div>
                    <button class="primary-btn btn">Let's collaborate!</button>
                </div>
            </div>
            <div class="main "></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
