<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tia Dev Website</title>
</head>
<body>

    <div class="main-container d-flex">
            <div class="info-card ">
                <div class="info-card__header">
                    <div class="logo">
                        <img src="assets/Logo.png" alt="Tia Dev">
                    </div>
                    <span class="heading">
                        Frontend Designer 
                        <br>
                        & Developer
                    </span>
                </div>
                <div class="info-card__content">
                    <div class="info-card__image">
                        <img src="assets/developer.jpg" alt="Tia Developer">
                    </div>
                    <span class="info-card__name">
                        Tia Developer
                    </span>
                    <span class="info-card__location">Base in Turkey</span>
                    <span class="info-card__copyrights"> &copy; 2023 Tia. All Rights Reserved.</span>
                    <div class="info-card__socials">
                        <span class="fa fa-twitter"></span>
                        <span class="fa fa-instagram"></span>
                        <span class="fab fa-telegram-plane"></span>
                        <span class="fab fa-github"></span>
                    </div>
                    <button class="primary-btn btn">Let's collaborate!</button>
                </div>
            </div>
            <div class="main ">
                <button class="btn primary-btn">Download my CV</button>

            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
